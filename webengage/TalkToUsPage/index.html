<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sign.css" />

    <title>webengage</title>
  </head>
  <style></style>
  <body>
    <div id="main">
      <div id="cont-img">
        <img
          src="https://cdn4.iconfinder.com/data/icons/peppyicons-rounded/512/user8-512.png"
          alt="img signup"
        />
      </div>
      <div class="container">
        <div>
          <button id="logo">Logo Here</button>

          <h1>Get a FREE</h1>
          <p>consultation with an expert</p>
        </div>
        <form id="form">
          <div id="form-group">
            <input
              type="email"
              id="email"
              placeholder=" Enter your email"
              onkeydown="validationEmail()"
              required
            />
            <div id="email-error" class="error"></div>
          </div>
          <div id="form-num">
            <select name="" id="option">
              <option value="+91">+91</option>
              <option value="+1">+1</option>
              <option value="+324">+324</option>
              <option value="+492">+492</option>
              <option value="+89">+89</option>
              <option value="+92">+92</option>
            </select>
            <input
              type="number"
              id="mobile"
              name="mobile"
              placeholder="Enter your mobile"
              onkeydown="validationMobile()"
              required
            />
            <div id="mobile-error" class="error"></div>
          </div>

          <button id="btn">Talk To Us â†’</button>
        </form>
      </div>
    </div>
    <script src="./sign.js"></script>
  </body>
</html>
